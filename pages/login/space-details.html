            </a>
            <p class="head-5 text-white pt15 mt-5">
              <span class="d-inline"
                ><i class="fas fa-check tick-icon color-blue p-1 mr-2"></i>
                Basic Info
              </span>
              <span class="d-block mt-3"
                ><i
                  class="fas fa-check tick-icon color-blue p-1 mr-2 font-weight-bold"
                ></i>
                Space Details
              </span>
              <span class="d-block mt-3"
                ><i
                  class="fas fa-check tick-icon border-white p-1 mr-2 font-weight-bold"
                ></i>
                Contact Details
              </span>
            </p>
          </div>
        </div>

        <!-- right container -->
        <div
          class="col-lg-7 px-3 col-12 d-flex align-items-center flex-column fullsc p-0 m-0 overflow-auto"
        >
          <a
            href="/"
            class="a-reset cursor head-6 align-self-end mr-5 pt-lg-5 pt-4 pb-lg-5 pb-4 no-underline"
          >
            <i class="fas fa-times color-grey hover-black">
              <p class="head-6 color-grey d-inline hover-black">Close</p>
            </i>
          </a>
          <div class="col-lg-9 col-12 p-2">
            <h1 class="head-md-2 pt-4 font-weight-bold">Create Profile</h1>
            <p class="head-6">
              It is recommended to complete your profile for best search results
            </p>
            <form>
              <div class="form-group">
                <label class="para">Address</label
                ><input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Address Line 1"
                  name="address_line_1"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Address Line 2"
                  name="address_line_2"
                  value=""
                  required
                />
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <div class="select-wrapper">
                      <select
                        class="form-control form-control-lg"
                        name="country"
                        disabled=""
                        required
                      >
                        <option value="">Country</option>
                        <option value="1">India</option>
                        <option value="2">Outside India</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="select-wrapper">
                      <select
                        class="form-control form-control-lg"
                        name="state"
                        disabled=""
                        required
                      >
                        <option value="">State</option>
                        <option value="33">Andaman and Nicobar Islands</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <div class="select-wrapper">
                      <select
                        class="form-control form-control-lg"
                        name="city"
                        required
                      >
                        <option value="">City</option>
                        <option value="1046">Arakkonam</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Pincode"
                      name="pincode"
                      value=""
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="para">Website Link</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Website Link"
                  name="Website Link"
                  value=""
                  required
                />
              </div>

              <div class="form-group">
                <label class="para">Number of Seats Available</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Number of Seats Available"
                  name="Number of Seats Available"
                  value=""
                  required
                />
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  name="btn"
                  id="btn"
                  class="reset-btn head-6 pt-2 float-right"
                  value="submit"
                >
                  <h1 class="head-7">Next ></h1>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
